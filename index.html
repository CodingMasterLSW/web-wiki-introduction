<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 위키 페이지</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="logo">
          <img src="./images/header-logo.png" alt="행성이 로고" width="166" height="147" />
          <span class="text">크루 위키</span>
        </h1>
      </header>
      <main>
        <h2 class="title">젠슨</h2>
        <section id="introduce">
          <h3 class="subtitle">자기소개</h3>
          <p>
            반갑습니다. 젠슨입니다.
          </p>
        </section>

        <section id="growth">
          <h2 class="title">젠슨의 성장 과정</h2>

          <h3> 유아 -> 초등학교 -> 고등학교 -> 성인 -> 군대 -> 코로나 -> 2024년 -> 현재 </h3>


          <div class="image-row">
            <div class="young">
              <img
                src="./images/baby.jpg"
              />
            </div>
            <div class="elementary">
              <img
                src="./images/elementary.jpg"
            
              />
          </div>
          <div class="middle">
            <img
              src="./images/middle.jpg"
        
            />
          </div>
        </div>

        <div class="image-row">
          <div class="high">
            <img
              src="./images/high.jpg"
          
            />
          </div>
          <div class="adult">
            <img
              src="./images/adult.jpg"
            />
          </div>
          <div class="soldier">
            <img
              src="./images/soldier.jpg"
            />
          </div>
        </div>

        <div class="image-row">
          <div class="covid-19">
            <img
              src="./images/covid.jpg"
            />
          </div>
          <div class="twendy-four-">
            <img
              src="./images/twenty-four.jpg"
            />
          </div>
          <div class="current">
            <img
              src="./images/current.jpg"
            />
          </div>
        </div>
        </section>

        <section id="favorite-movie">
          <h2 class="title">재밌게 본 영화</h2>
          <div class="my-favorite-movie">
            <img
              src="./images/your-wedding.jpg"
              width="400"
              height="650"
            />  
          </div>
        </section>

        <section id="favorite-movie">
          <h2 class="title">재밌게 본 드라마</h2>
          <div class="my-favorite-drama">
            <img
              src="./images/oh-my-ghost.png"
              width="400"
              height="450"
            />  
          </div>
        </section>

 
        <section id="comment">
          <div class="comment-writing-container">
            <form>
              <fieldset>
                <legend>댓글 쓰기</legend>
                <input type="text" id="comment-input" placeholder="댓글을 입력하세요" />
                <button type="button" id="sub">등록하기</button>
                <button type="reset">취소하기</button>
              </fieldset>
            </form>
          </div>
          <ul class="comment-list" id="comment-list">

          </ul>
        </section>

        <footer>
          <img src="./images/footer-logo.png" width="180" alt="우아한테크코스 로고" />
          <p>&copy; 우아한테크코스 All Rights reserved.</p>
        </footer>
      </main>
      <aside class="right-sidebar">
        <div class="profile-image">젠슨 프로필 이미지
        </div>
        <nav>
          <h2>Contents</h2>
          <ol class="contents">
            <li>
              <a href="#introduce">자기소개</a>
            </li>
            <li>
              <a href="#growth">젠슨의 성장 과정</a>
            </li>
            <li>
              <a href="#favorite-movie">재밌게 본 영화</a>
            </li>
            <li>
              <a href="#comment">댓글 쓰기</a>
            </li>
          </ol>
        </nav>
      </aside>
    </div>
  </body>
</html>
